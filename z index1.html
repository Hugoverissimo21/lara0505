<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Scroll Infinito</title>
  <style>
	  /* Estilos para dispositivos móveis */
	  @media only screen and (max-width: 600px) {
	      /* Ajuste o tamanho da fonte para dispositivos móveis */
	      body {
	          font-size: 16px;
	      }
    
	      /* Ajuste o tamanho dos elementos para dispositivos móveis */
	      h1 {
	          font-size: 32px;
	      }
    
	      /* Ajuste a largura e a altura dos elementos para dispositivos móveis */
	      .container {
	          width: 100%;
	          max-width: 600px;
	      }
	  }

    /* Estilos para o exemplo */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .section:nth-child(odd) {
      background-color: #eee;
    }

    .section:nth-child(even) {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <script>
    // Defina um array com o conteúdo das seções
    const sections = [
      { title: 'Parabéns amor', content: 'Sua mensagem aqui...' },
      { title: 'Filmes', content: 'Sua lista de filmes aqui...' },
      { title: 'Músicas', content: 'Sua lista de músicas aqui...' },
      { title: 'Fotos', content: 'Seu slideshow de fotos aqui...' }
    ];

    // Adicione as seções ao HTML usando JavaScript
    const container = document.querySelector('.container');

    sections.forEach(section => {
      const sectionHTML = `
        <div class="section">
          <h2>${section.title}</h2>
          <p>${section.content}</p>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', sectionHTML);
    });
  </script>
</body>
</html>
